# geometric
degrees: 5.0
translate: 0.08
scale: 0.6         # allow smaller objects
shear: 2.0
perspective: 0.0008
flipud: 0.0
fliplr: 0.0        # avoid flipping asymmetric tools/keypoints

# color/intensity
hsv_h: 0.02
hsv_s: 0.60
hsv_v: 0.45
brightness: 0.30   # (ultralytics >=8.2 uses these if present)
contrast: 0.30

# noise & artifacts (supported by Ultralyticsâ€™ Albumentations pipeline)
motion_blur: 0.25
gaussian_noise: 0.25
jpeg_quality: 40-95
# if your version supports it:
channel_shuffle: 0.1
